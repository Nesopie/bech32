name: Node.js CI

on:
    push:
        branches:
            - "**"

jobs:
    build:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version:
                    - 10
                    - 11
                    - 13
                    - lts/*
                test-suite:
                    - test
                include:
                    - node-version: lts/*
                      test-suite: lint
                    - node-version: lts/*
                      test-suite: format:ci
                    - node-version: lts/*
                      test-suite: gitdiff:ci
                    - node-version: lts/*
                      test-suite: coverage

        steps:
            - uses: actions/checkout@v3
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
            - name: Install dependencies
              run: npm install
            - name: Setup
              run: npm run build
            - name: Run test suite
              run: npm run ${{ matrix.test-suite }}
